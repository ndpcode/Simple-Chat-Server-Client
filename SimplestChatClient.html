<html>

<head>
	<title>Самый простой чат клиент (WebSocket)</title>
</head>

<body>
	<center><h2>Самый простой чат клиент (WebSocket)</h2></center>
	
	<p>Ваше имя:<br>
		<input type="text" id="userName" size="50">
	</p>
	
	<p>Ваше сообщение:<br>		
		<form>
			<textarea id="userMessageInput" cols="60" rows="2"></textarea>
			<br>
			<input type="reset" value="Очистить поле">
		</form>
		<p>ID получателя</p>
		<input type="text" id="receiverIDInput" size="50">
		<p>
			<input type="button" value="Отправить" onclick="sendMessage()">
		</p>
	</p>
	
	<p>Чат:<br>
		<textarea id="chatMainWindow" cols="90" rows="12"></textarea>
	</p>
	
	<p>Debug console:<br>
		<textarea id="debugConsole" cols="90" rows="5" readonly></textarea>
	</p>
	
</body>

<script type="text/javascript" src="SimplestChatClient.js"></script>

</html>
